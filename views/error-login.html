<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
<div class="row" style="position: absolute; top: 50%; left: 50%; margin-top: -122px;margin-left: -113px">
    <h2>Pictures Saver</h2>
    <form method="post" action="/login"><!--onsubmit="doLogin(event)"-->
        <div class="form-group">
            <label for="userNameId">Логин</label>
            <input type="text" class="form-control" id="userNameId" placeholder="Введите логин" name="username">
        </div>
        <div class="form-group">
            <label for="userPasswordId">Пароль</label>
            <input type="password" class="form-control" id="userPasswordId" placeholder="Введите пароль"
                   name="password">
        </div>
        <p class="bg-danger" id="errorWrongPassword">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Неправильный логин или пароль
        </p>
        <button type="submit" class="btn btn-default">Войти</button>
    </form>
</div>
<br><br>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.1.0/jquery.form.min.js"></script>
<script src="/static/js/lib/axios.min.js"></script>
</body>
</html>
