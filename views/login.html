<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
<div class="row" style="position: absolute; top: 50%; left: 50%; margin-top: -122px;margin-left: -113px">
    <h2>Pictures Saver</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label for="userNameId">Логин</label>
            <input type="text" class="form-control" id="userNameId" placeholder="Введите логин" name="username">
        </div>
        <div class="form-group">
            <label for="userPasswordId">Пароль</label>
            <input type="password" class="form-control" id="userPasswordId" placeholder="Введите пароль"
                   name="password">
        </div>
        <p class="bg-danger" id="errorWrongPassword" hidden>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>Неправильный логин или пароль
        </p>
        <button type="submit" class="btn btn-default">Войти</button>
    </form>
    <form id="uploadForm"
          enctype="multipart/form-data"
          action="/upload"
          method="post">
        <input type="text" value="/local/0/test/learner/man_beard.png" name="pathToImg" hidden="hidden">
        <input type="text" value="id_2235523a2112asdsad" name="deviceId" hidden="hidden">
        <input type="file" name="image"/>
        <input type="submit" value="Upload Image" name="submit">
        <span id="status"></span>
    </form>
</div>
<br><br>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.1.0/jquery.form.min.js"></script>
<script src="/static/js/lib/axios.min.js"></script>
<script>
    $(document).ready(function () {
        $('#uploadForm').submit(function () {
            $("#status").empty().text("File is uploading...");
            $(this).ajaxSubmit({
                error: function (xhr) {
                    status('Error: ' + xhr.status);
                },

                success: function (response) {
                    $("#status").empty().text(response);
                    console.log(response);
                }
            });
            return false;
        });
    });
</script>
<script>
</script>
</body>
</html>
